<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <section class="login">
        <div class="login_box">
            <div class="left">
                <div class="top_link"><img class="companyLogo" src="../../../../assets/images/kryptos_logo.png"
                        style="height:77px" alt="KryptosLogo"></div>
                <div class="contact">
                    <form action="" [formGroup]="loginForm" (ngSubmit)="Submit()">
                        <h3>SIGN IN</h3>


                        <div class="form-group pt-3">

                            <div class="input-field"  [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                <input formControlName="username" type="text" placeholder="USERNAME">

                                <small class="text-danger"
                                    *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*UserName
                                    field is required</small>
                            </div>
                        </div>
                        <div class="form-group pt-3">

                            <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                <input formControlName="password" [type]="type" placeholder="PASSWORD">
                                <span id="icon-right" (click)="hideShowPass()" class=" fa {{eyeIcon}}"></span>
                                <small class="text-danger"
                                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password
                                    field is required</small>

                            </div>
                        </div>
                        <div class="forgetPassword">
                            <a href="#">Forget Password?</a>

                        </div>
                        <button class="submit" type="submit">Login</button>

                        <div class="signup">
                            <p>If you are not a member <a id="signup" routerLink="/signup">join with us</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="right-text">
                    <h2>KRYPTOS</h2>
                    <h5>Ticket Management System</h5>
                </div>
